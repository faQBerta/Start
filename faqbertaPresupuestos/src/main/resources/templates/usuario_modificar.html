<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragment/head :: head" </head>

    <body>
        <div class="divContent">

            <div class="div">
                <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

                    <input hidden th:value="${id}" name="id">

                    <div>
                        <h3> Actualizar usuario!</h3>
                    </div>

                    <div>
                        <input type="text" name="nombre" placeholder="NOMBRE" th:value="${usuario.nombre}">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="EMAIL" th:value="${usuario.email}">
                    </div>
                    <div>
                        <input type="file" name="archivo">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                    </div>
                    <div>
                        <input type="password" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                    </div>

                    <button type="submit">Actualizar</button>
                </form>
            </div>

        </div>
        <div th:if="${error != null}">
            <div>
                <h5> Error </h5>
                <p th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}">
            <div>
                <h5> Exito </h5>
                <p th:text="${exito}"></p>
            </div>

        </div>
    </body>


</html>
