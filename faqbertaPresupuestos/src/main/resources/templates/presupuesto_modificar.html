<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Presupuestos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                background-color: lightyellow;
                width: 25%;
                border: 3px solid yellow;
                padding: 25px;
                margin: 5px;
            }
            .center {
                margin: auto;
                width: 10%;
                border: 3px solid yellow;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <h2>Nombre del presupuesto</h2>
            </div>
        </header>
        <form th:action="@{/presupuesto/modificar/__${presupuesto.idPres}__}" method="POST">

            <input hidden th:value="${idPres}" name="idPres">

            <div>
                <input th:value="${presupuesto.Nombre}" type="text" name="Nombre" placeholder="Nombre del presupuesto">
            </div>

            <div>
                <label>Valor</label> 
                <input th:value="${presupuesto.Valor}" type="number" name="Valor" placeholder="Valor">
            </div>

            <div class="center">
                <select name="idCliente">
                    <option>Seleccionar Cliente</option>
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.idCliente}"
                            th:text="${cliente.nombre}"
                            />
                </select>
            </div>

            <div class="center">
                <select name="idServ">  
                    <option>Seleccionar Servicio</option>
                    <option th:each="servicio : ${servicios}"
                            th:value="${servicio.idServ}" 
                            th:text="${servicio.nombre}"
                            />
                </select>
            </div>

            <div class="center">
                <button type="submit"> Actualizar </button>
            </div>

            <div th:if="${error != null}">
                <div>
                    <h5> Error </h5>
                    <p th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}">
                <div>
                    <h5> Exito </h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>

        </form>
    </body>
</html>
