<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragment/head :: head" </head>

    <body>
        <div>
            <table>
                <thread>
                    <tr>
                        <th scope="col">Id del Cliente</th>
                        <th scope="col"> Nombre del Cliente</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')"> Acciones</th>
                    </tr>
                </thread>
                <tbody th:each="cliente : ${clientes}">
                    <tr>
                        <th scope="row" th:text="${cliente.idCliente}"></th>
                        <td th:text="${cliente.nombre}"></td>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/cliente/modificar/__${cliente.idCliente}__}"> Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${exito != null}">
            <div>
                <h5> Exito </h5>
                <p th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error != null}">
            <div>
                <h5> Error </h5>
                <p th:text="${error}"></p>
            </div>
        </div>


    </body>
</html>
