<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragment/head :: head" </head>
    
    <body>
        <header>
            <div>
                <h2>Nombre del cliente</h2>
            </div>
        </header>
        <form th:action="@{/cliente/modificar/__${cliente.idCliente}__}" method="POST">
            
            <input hidden th:value="${idCliente}" name id>
            
            <div>
                <input th:value="${cliente.nombre}" type="text" name="nombre" placeholder="Nombre del cliente">
            </div>

            <div>
                <button type="submit"> Actualizar </button>
            </div>
            
            <div th:if="${error != null}">
                <div>
                    <h5> Error </h5>
                    <p th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}">
                <div>
                    <h5> Exito </h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>

        </form>
    </body>
</html>
