<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragment/head :: head" </head>

    <!AQUI HACE FALTA REVISAR, APRENDER Y TERMINAR DE ARMAR UN BUEN CSS>

    <body>
        <div class="divContent">
            <div>
                <h1>Presupuestador de faQBerta</h1>
            </div>

            <div>
                <div class="div">
                    <ul>
                        <li>
                            <a>
                                Ingresar a tu cuenta
                            </a>
                            <ul>

                                <li><a th:if="${session.usuariosession == null}" th:href="@{/login}">Login</a></li>
                            </ul>
                        </li>
                        <hr>

                        <li>
                            <a>
                                Crear cuenta
                            </a>
                            <ul>

                                <li><a th:if="${session.usuariosession == null}" th:href="@{/registrar}">Registrarme</a></li>
                            </ul>
                        </li>
                        <hr>

                        <li>
                            <a>
                                Inicio
                            </a>
                            <ul>

                                <li><a th:if="${session.usuariosession != null}" th:href="@{/inicio}">Ingresar al sitio web</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
        <div th:if="${error != null}">
            <div>
                <h5> Error </h5>
                <p th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}">
            <div>
                <h5> Exito </h5>
                <p th:text="${exito}"></p>
            </div>
    </body>
</html>
